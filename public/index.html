<html>
<head>
    <title>FabricJS example</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.1/fabric.min.js"></script>
</head>
<body>
    <h1>Avatar Constructor</h1>
    <div class="playground-section">
        <canvas id="canvas-playground" width="1260" height="650"></canvas>
        <div class="btn-wrapper">
            <button id="download">Save your avatar to PNG</button>
            <button id="reset">Reset avatar</button>
            <input type="file" name="imgLoader" id="imgLoader"/>
            <label class="imgLoader-label" for="imgLoader">Upload your image</label>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
